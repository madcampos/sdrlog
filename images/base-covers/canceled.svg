<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" color-interpolation-filters="sRGB" viewBox="0 0 300 300"><style>:root{--pixel-filter:url(&apos;#sdr-pixelated&apos;);--glitch-filter:url(&apos;#sdr-glitch&apos;);--noise-filter:url(&apos;#sdr-noise&apos;)}@media (prefers-reduced-motion){:root{--noise-filter:url(&apos;#sdr-noise&apos;);--glitch-filter:url(&apos;#sdr-glitch&apos;)}}@media (max-width:128px){:root{--noise-filter:none}}@media (max-width:96px){:root{--glitch-filter:none}}@media (max-width:64px){:root{--tint-color:deeppink;--pixel-filter:none}}</style><defs><filter id="sdr-glitch" width="120%" height="120%" x="-10%" y="-10%"><feTurbulence baseFrequency="0 1.001" numOctaves="32" seed="2"/><feMorphology operator="dilate" radius="8" result="glitch-lines"/><feDisplacementMap in="SourceGraphic" in2="glitch-lines" scale="32" xChannelSelector="R" yChannelSelector="R"/><feOffset dy="-2"/></filter><filter id="sdr-noise" width="120%" height="120%" x="-10%" y="-10%"><feGaussianBlur result="blurred-image" stdDeviation="16"/><feTurbulence baseFrequency="1.2" numOctaves="10" stitchTiles="stitch" type="fractalNoise"/><feColorMatrix type="saturate" values="0"/><feComposite in2="blurred-image" operator="in"/><feComponentTransfer><feFuncA slope=".7" type="linear"/></feComponentTransfer></filter><filter id="sdr-pixelated" width="120%" height="120%" x="-10%" y="-10%"><feGaussianBlur result="blurred-image" stdDeviation="8"/><feImage xlink:href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAFCAIAAAACDbGyAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAAWSURBVAgdY1ywgOEDAwKxgJhIgFQ+AP/vCNK2s+8LAAAAAElFTkSuQmCC" width="15" height="15"/><feTile result="displacement-map"/><feDisplacementMap in="blurred-image" in2="displacement-map" result="pixelated-image" scale="50" xChannelSelector="R" yChannelSelector="G"/><feOffset dx="-12" dy="-12"/></filter></defs><defs><g id="text-box" transform="rotate(-30)"><rect width="80%" height="30%" x="10%" y="35%" fill="none" stroke="currentColor" stroke-width="4%" rx="10%"/><text x="50%" y="50%" fill="currentColor" alignment-baseline="middle" font-family="Impact, Arial, Helvetica, sans-serif" font-size="3em" font-weight="bold" text-anchor="middle" textLength="70%">CANCELED</text></g></defs><use xlink:href="#text-box" color="#ff8c00" opacity=".3" style="filter:var(--pixel-filter)"/><use xlink:href="#text-box" color="maroon" style="filter:var(--glitch-filter)"/><use xlink:href="#text-box" color="red" opacity=".7"/><use xlink:href="#text-box" style="filter:var(--noise-filter)"/></svg>
