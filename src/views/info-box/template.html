<template>
	<sdr-dialog>
		<span slot="title">t("Information")</span>

		<details open>
			<summary>
				<h2>t("Collection Organization")</h2>
			</summary>
			<p>t("The material here presented is organized into the following categories:")</p>
			<dl>
				<dt>t("Sourcebooks")</dt>
				<dd>t("These books are a mix of rules and setting. As such, they contain setting information applicable to any edition of the game, and statistics that may need a little updating.")</dd>

				<dt>t("Rulebooks")</dt>
				<dd>t("These books are primarily rules, and tend to be replaced quickly when a new edition of the game is released. They can be difficult to use with other editions.")</dd>

				<dt>t("Adventures &amp; Campaigns")</dt>
				<dd>t("Missions, adventures and campaigns including the ")<em>t("Shadowrun Missions")</em>t(" seasons and the ")<em>t("Enhanced Fiction")</em>t(" series.")</dd>

				<dt>t("Novels")</dt>
				<dd>t("The romances written with the Sixth World as a base.")</dd>

				<dt>t("Magazines")</dt>
				<dd>t("Official (or semi-official) magazines published about the Shadowrun Universe.")</dd>

				<dt>t("Tabletop")</dt>
				<dd>t("Tabletop, boardgames and other physical games.")</dd>

				<dt><abbr title="t('Trade Card Game')">t("T.C.G.")</abbr></dt>
				<dd>t("Trading Card Games based on the Shadowrun universe.")</dd>

				<dt>t("Video Games")</dt>
				<dd>t("Video Games produced based on the Shadowrun universe.")</dd>

				<dt>t("Unofficial")</dt>
				<dd>t("Items that influenced the game and have a historical importance but are not official.")</dd>

				<dt>t("Misc.")</dt>
				<dd>t("Conversion sheets, April&apos;s fool jokes and other items that don&apos;t go on the other categories.")</dd>
			</dl>
		</details>

		<details>
			<summary>
				<h2>t("Search Options")</h2>
			</summary>
			<p>t("The search is done by tags, which follow the format: ")<code>t("tag: term")</code>t(", where tag is one of the listed below.")</p>
			<p>t("The default search is by name, so you don&apos;t need the tag for it, but if you use more than one tag for searching you will need to specify the ")<code>name</code>t(" tag to search by name.")</p>

			<h2>t("Tags list")</h2>
			<dl>
				<dt>t("Name") (<code>name</code>)</dt>
				<dd>t("The name of the material. Also the default search tag, if none is provided it will be used.")</dd>

				<dt>t("Category") (<code>category</code>)</dt>
				<dd>t("The category the material fits in, it is one of the categories listed above.")</dd>

				<dt>t("SKU") (<code>sku</code>)</dt>
				<dd>t("The ")<abbr title="t('Stock Keeping Unit')">t("SKU")</abbr>t(" of the item, it&apos;s used also as an identifier as most of them are unique.")</dd>

				<dt>t("Edition") (<code>edition</code>)</dt>
				<dd>t("The edition of the publication, ranging from ")<code>1</code>t(" to ")<code>6</code>.</dd>

				<dt>t("Type") (<code>type</code>)</dt>
				<dd>
					<p>t("The availability of the material, based on how it is more easely found or it&apos;s &quot;best&quot; version is presented.")</p>
					<p>t("It may be one of the following:")</p>
					<ul>
						<li><strong>t("Digital") (<code>digital</code>):</strong> t("It is available in natively digital format.")</li>
						<li><strong>t("Print") (<code>print</code>):</strong> t("It is available in printed format only, not having a scan or a digital version.")</li>
						<li><strong>t("Scan") (<code>scan</code>):</strong> t("It is a scan of a printed material. Usually in a not so good quality, or without OCR/searching.")</li>
						<li><strong>t("OCR") (<code>ocr</code>):</strong> t("An OCR scan of the printed format or searchable PDF, it is usually good quality.")</li>
						<li><strong>t("Physical") (<code>physical</code>):</strong> t("The material is only available in physical format other than a book (set of cards, boardgame, miniatures, etc.) that would not make sense to have it &quot;scanned&quot;.")</li>
					</ul>
				</dd>

				<dt>t("Status") (<code>status</code>)</dt>
				<dd>
					<p>t("If the material is in the scope of a digital collection.")</p>
					<p>t("May be one of the following:")</p>
					<ul>
						<li><strong>t("Missing") (<code>missing</code>):</strong> t("The item is missing from the collection.")</li>
						<li><strong>t("Out of scope") (<code>outofscope</code>):</strong> t("The item is either physical, limited edition or unreleased so it&apos;s out of the scope of the collection.")</li>
						<li><strong>t("Canceled") (<code>canceled</code>):</strong> t("The item was announced but then canceled. It is kept here for historical reasons.")</li>
					</ul>
				</dd>
			</dl>
		</details>

		<details>
			<summary>
				<h2>t("Material Files naming convension")</h2>
			</summary>

			<p>t("To have a file associated to an item in the collection when using the ")<em>t("&quot;Import Files&quot;")</em>t(" option the file name have to be in the following convension:")
			</p>

			<blockquote>
				<code>t("sku")</code> (<code>t("modifier")</code>) - <code>t("name")</code>.<code>t("extension")</code>
			</blockquote>

			<dl>
				<dt><code>t("sku")</code></dt>
				<dd>t("The item&apos;s first published SKU, it is used as an unique identifier.")</dd>

				<dt><code>t("modifier")</code> t("(optional)")</dt>
				<dd>
					<p>t("One optional modifier to diferentiate this file from the &quot;main&quot; file(s) for this item.")</p>
					<p>t("May be one of the following")</p>
					<ul>
						<li><strong>t("A (attechement)")</strong>: t("An attachement like a map, handout or sound file.")</li>
						<li><strong>t("D (draft)")</strong>: t("An extra draft that is (semi-)official and add content to the main material.")</li>
						<li><strong>t("E (errata)")</strong>: t("An simple errata or revision of the material.")</li>
						<li><strong>t("T (translation)")</strong>: t("An important translation with additional content or with significant differences from the main item.")</li>
						<li><strong>t("X (extra)")</strong>: t("A miscelanious extra to the main item.")</li>
					</ul>
				</dd>

				<dt><code>t("name")</code></dt>
				<dd>t("The item&apos;s name.")</dd>

				<dt><code>extension</code></dt>
				<dd>t("The item&apos;s file extension.")</dd>
			</dl>
		</details>
	</sdr-dialog>
</template>
