<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Epub Reader | Shadowrun Catalog</title>

	<!-- App Metadata -->
	<link rel="manifest" href="./site.webmanifest"/>
	<link rel="icon" href="./img/icons/favicon.svg"/>
	<meta name="theme-color" content="#ff1493">

	<!-- Apple icons -->
	<meta name="apple-mobile-web-app-title" content="Shadowrun Catalog">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<!-- Social metadata -->
	<meta name="pinterest" content="nopin" description="Pintrest not allowed here!">

	<meta name="twitter:card" content="summary"/>
	<meta name="twitter:dnt" content="on">

	<meta property="og:type" content="website"/>
	<meta property="og:locale" content="en_US"/>
	<meta property="og:url" content="https://madcampos.github.io/sdrlog" />
	<meta property="og:image" name="twitter:image" itemprop="image" content="https://madcampos.github.io/sdrlog/img/icons/android-chrome-512x512-dark.png"/>
	<meta property="og:title" name="twitter:title" itemprop="name" content="Shadowrun Catalog"/>
	<meta property="og:description" name="description" itemprop="description" content="An interactive catalogue of Shadowrun material, sorted by category and with information about the item and can be linked to local files."/>
	<meta name="keywords" content="Shadowrun, RPG, list of books"/>

	<meta name="google" content="nositelinkssearchbox"/>
	<meta name="google" content="notranslate"/>

	<link rel="stylesheet" href="./css/base.css"/>
	<link rel="stylesheet" href="./css/components/epub/reader.css"/>
</head>
<body>
	<nav>
		<button id="prev">⏮️</button>
		<select id="toc"></select>
		<button id="next">⏭️</button>
	</nav>
	<main id="book">
		<div id="load-overlay">
			<button id="open-book">▶️</button>
		</div>
	</main>
	<script src="./js/components/epub/reader.js" type="module"></script>
</body>
</html>
