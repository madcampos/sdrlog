<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Comic Book Reader | Shadowrun Catalog</title>

	<!-- App Metadata -->
	<link rel="manifest" href="./sdrlog.webmanifest"/>
	<link rel="icon" href="./img/icons/favicon.svg"/>
	<meta name="theme-color" content="#%SNOWPACK_THEME_COLOR%">

	<!-- Apple icons -->
	<meta name="apple-mobile-web-app-title" content="Shadowrun Catalog">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<!-- Social metadata -->
	<meta name="pinterest" content="nopin" description="Pintrest not allowed here!">

	<meta name="twitter:card" content="summary"/>
	<meta name="twitter:dnt" content="on">

	<meta property="og:type" content="website"/>
	<meta property="og:locale" content="en_US"/>
	<meta property="og:url" content="%SNOWPACK_PUBLIC_URL%" />
	<meta property="og:image" name="twitter:image" itemprop="image" content="%SNOWPACK_PUBLIC_URL%%SNOWPACK_LARGE_ICON%"/>
	<meta property="og:title" name="twitter:title" itemprop="name" content="Shadowrun Catalog"/>
	<meta property="og:description" name="description" itemprop="description" content="An interactive catalogue of Shadowrun material, sorted by category and with information about the item and can be linked to local files."/>
	<meta name="keywords" content="Shadowrun, RPG, list of books"/>

	<meta name="google" content="nositelinkssearchbox"/>
	<meta name="google" content="notranslate"/>

	<link rel="stylesheet" href="./css/base.css"/>
	<link rel="stylesheet" href="./css/components/cbz/reader.css"/>
</head>
<body>
	<!-- Templates -->
	<template id="custom-button">
		<button type="button">
			<span id="button-icon"></span>
			<span id="button-text">
				<slot></slot>
			</span>
		</button>
	</template>

	<template id="menu-bar">
		<link rel="stylesheet" href="./css/components/menu-bar/menu-bar.css"/>
		<nav>
			<slot></slot>
		</nav>
	</template>

	<!-- Content -->
	<menu-bar>
		<custom-button icon-button id="prev">⏮️</custom-button>
		<select id="toc"></select>
		<custom-button icon-button id="next">⏭️</custom-button>
	</menu-bar>
	<main id="comic">
		<div id="load-overlay">
			<custom-button icon-button id="open-comic">▶️</custom-button>
		</div>
	</main>

	<script src="./js/components/button/button.js" type="module"></script>
	<script src="./js/components/menu-bar/menu-bar.js" type="module"></script>
	<script src="./js/components/cbz/reader.js" type="module"></script>
</body>
</html>
