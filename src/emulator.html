<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Emulator | Shadowrun Catalog</title>

	<!-- App Metadata -->
	<link rel="manifest" href="./site.webmanifest"/>
	<link rel="icon" href="./img/icons/favicon.svg"/>
	<meta name="theme-color" content="#ff1493">

	<!-- Apple icons -->
	<meta name="apple-mobile-web-app-title" content="Shadowrun Catalog">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<!-- Social metadata -->
	<meta name="pinterest" content="nopin" description="Pintrest not allowed here!">

	<meta name="twitter:card" content="summary"/>
	<meta name="twitter:dnt" content="on">

	<meta property="og:type" content="website"/>
	<meta property="og:locale" content="en_US"/>
	<meta property="og:url" content="%SNOWPACK_PUBLIC_URL%" />
	<meta property="og:image" name="twitter:image" itemprop="image" content="%SNOWPACK_PUBLIC_URL%img/icons/android-chrome-512x512-dark.png"/>
	<meta property="og:title" name="twitter:title" itemprop="name" content="Shadowrun Catalog"/>
	<meta property="og:description" name="description" itemprop="description" content="An interactive catalogue of Shadowrun material, sorted by category and with information about the item and can be linked to local files."/>
	<meta name="keywords" content="Shadowrun, RPG, list of books"/>

	<meta name="google" content="nositelinkssearchbox"/>
	<meta name="google" content="notranslate"/>

	<link rel="stylesheet" href="./css/base.css"/>
	<link rel="stylesheet" href="./css/components/emulator/emulator.css"/>
</head>
<body class="notranslate" translate="no">
	<main>
		<aside class="controller" id="left-controller">
			<button id="button-select">Select</button>
			<button id="button-start">Start</button>
			<div id="dpad"></div>
		</aside>
		<article id="game-wrapper">
			<div id="start-overlay">
				<button type="button" id="start-button">▶️</button>
			</div>
			<div id="game-overlay">
				<button type="button" id="pause-button">▶️</button>
			</div>
			<canvas id="canvas"></canvas>
		</article>
		<aside class="controller" id="right-controller">
			<button id="bumper-left">L</button>
			<button id="bumper-right">R</button>
			<button id="button-x">X</button>
			<button id="button-y">Y</button>
			<button id="button-a">A</button>
			<button id="button-b">B</button>
		</aside>
	</main>

	<script src="./js/components/emulator/emulator.js" type="module"></script>
</body>
</html>
