<svg viewBox="0 0 300 300" color-interpolation-filters="sRGB" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<style>
		:root {
			--pixel-filter: url('#sdr-pixelated');
			--glitch-filter: url('#sdr-glitch');
			--noise-filter: url('#sdr-noise');
		}

		#img-pixel { filter: var(--pixel-filter); }
		#img-glitch { filter: var(--glitch-filter); }
		#img-noise { filter: var(--noise-filter); }

		@media (prefers-reduced-motion) {
			:root {
				--noise-filter: url('#sdr-noise');
				--glitch-filter: url('#sdr-glitch');
			}
		}

		@media (max-width: 128px) {
			:root {
				--noise-filter: none;
			}
		}

		@media (max-width: 96px) {
			:root {
				--glitch-filter: none;
			}
		}

		@media (max-width: 64px) {
			:root {
				--tint-color: deeppink;
				--pixel-filter: none;
			}
		}
	</style>
	<defs>
		<filter id="sdr-glitch" x="-10%" y="-10%" width="120%" height="120%">
			<feTurbulence baseFrequency="0 1.001" numOctaves="32" seed="2"/>
			<feMorphology operator="dilate" radius="8" result="glitch-lines"/>
			<feDisplacementMap in="SourceGraphic" in2="glitch-lines" scale="32" xChannelSelector="R" yChannelSelector="R"/>
			<feOffset dy="-2"/>
		</filter>

		<filter id="sdr-noise" x="-10%" y="-10%" width="120%" height="120%">
			<feGaussianBlur stdDeviation="16" result="blurred-image"/>

			<feTurbulence type="fractalNoise" baseFrequency="1.2" numOctaves="10" stitchTiles="stitch"/>
			<feColorMatrix type="saturate" values="0"/>
			<feComposite in2="blurred-image" operator="in"/>
			<feComponentTransfer>
				<feFuncA type="linear" slope="0.7"/>
			</feComponentTransfer>
		</filter>

		<filter id="sdr-pixelated" x="-10%" y="-10%" width="120%" height="120%">
			<feGaussianBlur stdDeviation="8" result="blurred-image"/>

			<feImage width="15" height="15" xlink:href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAFCAIAAAACDbGyAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAAWSURBVAgdY1ywgOEDAwKxgJhIgFQ+AP/vCNK2s+8LAAAAAElFTkSuQmCC"/>
			<feTile result="displacement-map"/>

			<feDisplacementMap scale="50" xChannelSelector="R" yChannelSelector="G" in="blurred-image" in2="displacement-map" result="pixelated-image"/>
			<feOffset dx="-12" dy="-12"/>
		</filter>
	</defs>
	<defs>
		<g id="text-box" transform="rotate(-30)" transform-origin="center">
			<rect x="10%" y="35%" width="80%" height="30%" rx="10%" stroke="currentColor" fill="none" stroke-width="4%"/>
			<text y="50%" x="50%" text-anchor="middle" alignment-baseline="middle" textLength="70%" font-weight="bold" font-size="3em" font-family="Impact, Arial, Helvetica, sans-serif" fill="currentColor">MISSING</text>
		</g>
	</defs>

	<use id="img-pixel" xlink:href="#text-box"  color="hotpink" opacity="0.3"/>
	<use id="img-glitch" xlink:href="#text-box" color="darkviolet"/>
	<use xlink:href="#text-box" color="deeppink" opacity="0.7"/>
	<use id="img-noise" xlink:href="#text-box"/>
</svg>
