<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Icon</title>
	<style>
		body {
			width: 100vw;
			height: 100vh;
			margin: 0;
			padding: 16vmin;
			overflow: hidden;
			box-sizing: border-box;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		#logo {
			box-sizing: border-box;
			object-fit: contain;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<img id="logo" src="./logo.svg" alt="logo"/>
</body>
</html>
