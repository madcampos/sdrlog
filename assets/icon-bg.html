<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Icon</title>
	<style>
		:root {
			--bg-color: white;
			--bg-gradient: conic-gradient(goldenrod, peru, orange, sandybrown, gold, goldenrod);
		}

		@media (prefers-color-scheme: dark) {
			:root {
				--bg-color: black;
				--bg-gradient: conic-gradient(darkslateblue, slateblue, blueviolet, purple, darkviolet, indigo, darkslateblue);
			}
		}

		body {
			width: 100vw;
			height: 100vh;
			margin: 0;
			padding: 16vmin;
			overflow: hidden;
			box-sizing: border-box;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: var(--bg-color);
			background-image: var(--bg-gradient);
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center;
		}

		#logo {
			object-fit: contain;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<img id="logo" src="./logo.svg" alt="logo"/>
</body>
</html>
