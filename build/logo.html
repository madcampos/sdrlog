<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Logo/Splash generator</title>
	<style>
		#img-pixel {
			filter: url('#sdr-pixelated');
			color: yellow;
			opacity: 0.5;
		}

		#img-glitch {
			filter: url('#sdr-glitch');
			color: darkviolet;
			opacity: 1;
		}

		#img-clean {
			color: deeppink;
			opacity: 0.6;
			mix-blend-mode: overlay;
		}

		#img-noise {
			filter: url('#sdr-noise');
			color: hotpink;
			opacity: 1;
		}

		@media (max-width: 192px) {
			#img-noise {
				display: none;
			}
			#img-pixel {
				opacity: 0.3;
			}
		}

		@media (max-width: 128px) {
			#img-clean {
				opacity: 0.4;
			}
		}

		@media (max-width: 96px) {
			#img-clean {
				opacity: 0.2;
			}
			#img-glitch {
				filter: none;
			}
		}

		@media (max-width: 64px) {
			#img-pixel {
				display: none;
			}
			#img-clean {
				display: none;
			}
		}

		body {
			background: #252525;
			width: 100vw;
			height: 100vh;
			margin: 0;
			padding: 16vmin;
			overflow: hidden;
			box-sizing: border-box;
			display: grid;
			place-items: center;
		}

		#logo {
			box-sizing: border-box;
			object-fit: contain;
			width: 100%;
			height: 100%;
		}

		@media (prefers-color-scheme: dark) {
			body {
				background: transparent;
			}
		}
	</style>
</head>
