<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Logo/Splash generator</title>
	<style>
		body {
			--logo-spacing: 16vmin;
			--logo-size: 100vmin;

			background: #252525;
			width: 100vw;
			height: 100vh;
			margin: 0;
			padding: 0;
			overflow: hidden;
			box-sizing: border-box;
			display: grid;
			place-items: center;
			align-content: center;
		}

		#logo {
			box-sizing: border-box;

			width: var(--logo-size);
			height: var(--logo-size);
			padding: var(--logo-spacing);
			padding-bottom: calc(var(--logo-spacing) * 2);
		}

		img {
			box-sizing: border-box;
			object-fit: contain;
			width: 100%;
			height: 100%;
		}

		@media (prefers-color-scheme: dark) {
			body {
				background: transparent;
			}
		}

		@media (-webkit-device-pixel-ratio: 1) {
			body {
				--logo-spacing: 0;
			}
		}
	</style>
</head>
<body>
	<div id="logo">
		<img src="../src/img/icons/favicon.svg" alt="">
	</div>
</body>
</html>
