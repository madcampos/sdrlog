<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Logo/Splash generator</title>
		<style>
			body {
				--logo-spacing: 16vmin;
				--logo-size: 100vmin;
				align-content: center;
				background: #252525;
				box-sizing: border-box;
				display: grid;
				height: 100vh;
				margin: 0;
				overflow: hidden;
				padding: 0;
				place-items: center;
				width: 100vw;
			}

			#logo {
				box-sizing: border-box;
				height: var(--logo-size);
				padding: var(--logo-spacing);
				padding-bottom: calc(var(--logo-spacing) * 2);
				width: var(--logo-size);
			}

			img {
				box-sizing: border-box;
				height: 100%;
				object-fit: contain;
				width: 100%;
			}

			@media (prefers-color-scheme: dark) { body { background: transparent; } }

			@media (-webkit-device-pixel-ratio: 1) { body { --logo-spacing: 0; } }
		</style>
	</head>
	<body>
		<div id="logo">
			<img src="../public/icons/favicon.svg" alt="" />
		</div>
	</body>
</html>
