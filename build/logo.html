<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Logo/Splash generator</title>
	<style>
		body {
			background: #252525;
			width: 100vw;
			height: 100vh;
			margin: 0;
			padding: 0;
			overflow: hidden;
			box-sizing: border-box;
			display: grid;
			place-items: center;
		}

		#logo {
			--logo-size: calc(100vmin - (16vmin * 2));

			width: var(--logo-size);
			height: var(--logo-size);
		}

		img {
			box-sizing: border-box;
			object-fit: contain;
			width: 100%;
			height: 100%;
		}

		@media (prefers-color-scheme: dark) {
			body {
				background: transparent;
			}

			svg {
				filter: drop-shadow(0 0.5vmin 0.5vmin rgba(0, 0, 0, 0.5));
			}
		}
	</style>
</head>
<body>
	<div id="logo">
		<img src="../src/img/icons/favicon.svg" alt="">
	</div>
</body>
</html>
